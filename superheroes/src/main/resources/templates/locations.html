<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Locations</title>
</head>
<body>

    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>SuperHeroes Manager</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="organistions" class="btn btn-outline-primary btn-lg">Organisations</a>
            </div>

        </div>

        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Location</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addLocation" method="POST">
                    <div class="form-group row">
                        <label for="location_name" class="col-3 col-form-label">
                            Location Name</label>
                        <div class="col-9">
                            <input type="text" name="location_name"
                                   id="location_name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location_description" class="col-3 col-form-label">
                            Location Description</label>
                        <div class="col-9">
                            <input type="text" name="location_description"
                                   id="location_description" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-3 col-form-label">
                            Address</label>
                        <div class="col-9">
                            <input type="text" name="address"
                                   id="address" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-3 col-form-label">
                            LatLong</label>
                        <div class="col-9">
                            <input type="text" name="location"
                                   id="location" class="form-control"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Location</button>
                </form>
            </div>
        </div>


        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Location Name</th>
                        <th>Description</th>
                        <th>Address</th>
                        <th>LatLong</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="location : ${locations}">
                        <td th:text="${location.location_id}">Location ID</td>
                        <td th:text="${location.location_name}">Location Name</td>
                        <td th:text="${location.location_description}">Location Description</td>
                        <td th:text="${location.address}">Location Address</td>
                        <td th:text="${location.location}">Location LatLong</td>
                        <td><a href="#" th:href="@{/editLocation(id=${location.location_id})}">Edit</a></td>
                        <td><a href="#" th:href="@{/deleteLocation(id=${location.location_id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
